- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zprofile:
      path: zprofile
    ~/.zshrc:
      path: zshrc
    ~/.config/kitty/:
      glob: true
      path: kitty/**
    ~/.config/fastfetch/:
      glob: true
      path: fastfetch/**
    ~/.config/nvim:
      glob: true
      path: nvim/**
